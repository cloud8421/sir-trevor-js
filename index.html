<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sir Trevor JS - Example</title>
  <meta name="description" content="Sir Trevor JS example">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="base.css" type="text/css" media="screen">
  <link rel="stylesheet" href="sir-trevor.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="wrapper">
    <h1>Sir Trevor JS</h1>
    <p>
      For a full rundown of what Sir Trevor is, checkout the repository at: <a href="https://github.com/madebymany/sir-trevor-js/">https://github.com/madebymany/sir-trevor-js/</a>.
    </p>
    <form id="example">
      <textarea class="sir-trevor"></textarea>
      <input type="submit" value="Show me the output" class="submit-btn">
    </form>
    
    <div id="output-container"><span>Output</span><div id="output"></div></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="sir-trevor.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      // Init sir trevor
      window.editor = new SirTrevor.Editor({ 
        el: $('.sir-trevor'),
				blockTypes: ['Text', 'Quote', 'Tweet', 'Ul', 'Video']
      });

      var form = $('form'), 
          output = $('#output');

      $('form').bind('submit', function(){

        output
          .addClass('highlighted')
          .html(window.editor.$el.val());

        window.setTimeout(function(){
          output.removeClass('highlighted');
        },500);

        return false;
      });
    });
  </script>
</body>
</html>
